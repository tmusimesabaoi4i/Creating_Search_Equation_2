<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Business Tool Main</title>
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background: #ddd; }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            gap: 2px; /* パネル間の境界を分かりやすく */
        }
        .frame-wrapper {
            height: 100%;
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* 比率とサイズ感の調整 */
        #wrapper-left { width: 40%; min-width: 350px; } 
        #wrapper-center { flex: 1; min-width: 400px; }
        #wrapper-right { width: 25%; min-width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="wrapper-left" class="frame-wrapper">
            <iframe src="left.html" name="leftFrame"></iframe>
        </div>
        <div id="wrapper-center" class="frame-wrapper">
            <iframe src="center.html" name="centerFrame"></iframe>
        </div>
        <div id="wrapper-right" class="frame-wrapper">
            <iframe src="right.html" name="rightFrame"></iframe>
        </div>
    </div>
</body>
</html>
